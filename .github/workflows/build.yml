name: build sample

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: Print Swift version
      run: swift --version
  
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Build sample app
      run: fastlane build
