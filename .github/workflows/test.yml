name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: Print Swift version
      run: swift --version

    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Run tests
      run: fastlane test
